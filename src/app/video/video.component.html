<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Videos</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of videoList">
      <ion-item>
        <ion-label>{{item.label}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
